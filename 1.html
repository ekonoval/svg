<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1>My first SVG</h1>

<svg width="400" height="300" style="background-color: darkgray;">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"/>

    <rect x="50" y="50" width="300" height="100"
          style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0); fill-opacity: 0.5;"/>

    <rect x="50" y="20" width="150" height="150" rx="20"
          style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9"/>

    <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2"/>

    <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1" />

    <polygon points="220,10 300,210 170,250 123,234" style="fill:lime;stroke:purple;stroke-width:1" />
</svg>

</body>
</html>
