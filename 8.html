<style type="text/css">
    div.controls {
        text-align: center;
    }

    div.controls i {

    }

    circle{
        fill: red;
        cursor: pointer;
    }

    circle:hover{
        fill: yellow ;
    }

    /* http://stackoverflow.com/a/6910112/1101589 */
    circle:hover + text{
        fill: red;
    }

    circle+text{
        pointer-events: none;
        text-anchor: middle;
    }

    .mycircle{
        fill: blue;
    }
    .mycircle+text{
        font-size: 8px;
        font-family:Verdana;
        fill: whitesmoke;

    }

    .big-circle{

    }
    .big-circle+text{
        font-size: 55px;

        $("#svg1").click(function (evt) {
            var dragBeenUsedOnSvg = $(this).data('dragBeenUsed');
            //console.log('dragBeenUsed - click', $(this).data('dragBeenUsed'));
            console.log('canvas click');

            if (!IS_MOBILE && dragBeenUsedOnSvg) {
                evt.stopPropagation();
                return false;
            }

            var x, y, pt;
            pt = cursorPoint(evt);

            x = pt.x;
            y = pt.y;

            console.log(x, y);

            if (evt.ctrlKey) {
                x = correctCoordForCell(x);
                y = correctCoordForCell(y);
            }


            var svgNS = "http://www.w3.org/2000/svg";
            var myCircle = document.createElementNS(svgNS, "circle"); //to create a circle, for rectangle use rectangle
            myCircle.setAttributeNS(null, "class", "mycircle");

            myCircle.setAttributeNS(null, "cx", x);
            myCircle.setAttributeNS(null, "cy", y);
            myCircle.setAttributeNS(null, "r", 6.5);
            myCircle.setAttributeNS(null, "fill", "black");

//            document.getElementById("canvasBackground").appendChild(myCircle);
            document.getElementById("circlesHolder").appendChild(myCircle);
        });

    // Get point in global SVG space
    function cursorPoint(evt) {
        var svg = document.getElementById('svg1');
        var pt = svg.createSVGPoint();
        pt.x = evt.clientX;
        pt.y = evt.clientY;
        return pt.matrixTransform(svg.getScreenCTM().inverse());
    }

    function correctCoordForCell(coord) {
        var residue = coord % 15;
        //var rounded = (x - residue) / 15;
        var rounded = coord - residue + 6.5 + 1;
        return rounded;
    }
